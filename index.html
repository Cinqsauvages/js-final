<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointSport</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <header id="encabezado">
        <img src="./fotos/logo.jpg" alt="logo del local" class="logo">
        <!-- icono carrito -->
        <a href="#modal" id="iconoCarrito">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="48"
                height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a905b6" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="6" cy="19" r="2" />
                <circle cx="17" cy="19" r="2" />
                <path d="M17 17h-11v-14h-2" />
                <path d="M6 5l14 1l-1 7h-13" />
            </svg>
        </a>
    </header>
    <main class="main">
        <!-- Modal -->
        <div class="carrito-modal">
            <div class="contenido-modal">
                <div class="cerrar">
                    <a type="button" href="" id="cerrar-modal"><svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-square-x" width="28" height="28" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="#a905b6" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <rect x="4" y="4" width="16" height="16" rx="2" />
                            <path d="M10 10l4 4m0 -4l-4 4" />
                        </svg>
                    </a>
                </div>
                <div class="title">
                    <p>Producto</p>
                    <p>Precio</p>
                    <p>Cantidad</p>
                </div>

                <!--productos modal-->
                <div id="productos-modal"></div>
                <div id="precio-final">
                    <p>total</p>
                    <span>$0</span>
                    <button id="finalizar">Finalizar compra</button>
                </div>

            </div>
        </div>

        <!--Productos-->
        <div id="cards"></div>
    </main>
    <footer class="footer">
        <div class="redes">
            <a href="https://www.facebook.com/point.sport.bb/" target="__blank">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="28"
                    height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a905b6" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                </svg>
            </a>
            <a href="https://wa.me/message/SX2UYVKYLAO3G1" target="__blank">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-whatsapp" width="28"
                    height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a905b6" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
                    <path
                        d="M9 10a0.5 .5 0 0 0 1 0v-1a0.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a0.5 .5 0 0 0 0 -1h-1a0.5 .5 0 0 0 0 1" />
                </svg>
            </a>
            <a href="https://www.instagram.com/point.sport.bb/" target="__blank">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="28"
                    height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a905b6" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="4" y="4" width="16" height="16" rx="4" />
                    <circle cx="12" cy="12" r="3" />
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                </svg>
            </a>
        </div>

    </footer>


    <template id="template">
        <div class="targeta">
            <img class="imagen-producto">
            <h2></h2>
            <h3></h3>
            <button class="btn">Comprar</button>
        </div>
    </template>

    <template id="carrito">
        <div class="lista-carrito">
            <h4 class="nombre-modal"></h4>
            <span class="precio-modal">$</span>
            <h5 class="cantidad-modal"></h5>
            <button class="borrar">
                <svg class="btn-borrar" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash"
                    width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a905b6" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="4" y1="7" x2="20" y2="7" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                </svg>
            </button>
        </div>

    </template>



    <script src="./js/main.js"></script>

</body>

</html>
